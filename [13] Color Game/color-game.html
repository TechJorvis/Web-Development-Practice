<!DOCTYPE html>
<html>

<head>
    <title>Color Game</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="color-game.css">
</head>

<body>
    <h1>The Great
        <br>
        <span id="color-hint">RGB(<span id="color-display"></span>)</span>
        <br>
        Color Game</h1>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode" id="easy-mode">Easy</button>
        <button class="mode selected" id="hard-mode">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="color-game.js"></script>
</body>

</html>
