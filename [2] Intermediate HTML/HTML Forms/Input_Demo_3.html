<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Input Demo 3</title>
	</head>
	<body>
		<p>What is your mood?</p>

		<form>
			<select name="mood">
				<option value="HAPPY">:)</option>
				<option value="Neutral">:|</option>
				<option value="SAD">:(</option>
			</select>

			<button>Submit</button>
		</form>
		
	</body>
</html>
