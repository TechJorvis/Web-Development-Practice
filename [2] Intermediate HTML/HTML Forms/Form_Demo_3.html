<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Form Demo 3</title>
	</head>
	<body>
		<h1>Login</h1>

		<form>
			<label for="username">Username:</label>
			<input id="username" type="text" placeholder="username">

			<label for="password">Password:</label>
			<input id="password" type="password" placeholder="password">

			<input type="submit">
		</form>
	</body>
</html>
