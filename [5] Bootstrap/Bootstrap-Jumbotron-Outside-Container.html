<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        
        <title>Bootstrap Jumbotron Outside Container</title>
    </head>
    
    <body>
        
        <div class="jumbotron">
          <div class="container">
              <h1>Hello, Jumbotron!</h1>
              <p>This is a simple jumbotron</p>
              <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
          </div>
        </div>  
    </body>
</html>
