<!DOCTYPE html>
<html>

<head>
    <title>Manipulating Attributes Demo</title>
    <style>
        .thumbnail {
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Manipulating Attributes Demo</h1>
    <hr>
    <table cellpadding="20px">
        <tr>
            <td>
                <button type="button" onclick="loadPreviousImg()">Previous</button>
            </td>
            <td>
                <img id="img-holder" class="thumbnail" src="goku.png" alt="Goku - An anime character from Dragon Ball Series">
            </td>
            <td>
                <button type="button" onclick="loadNextImg()">Next</button>
            </td>
        </tr>
    </table>

    <script>
        var imgs = [["goku.png", "Goku - An anime character from Dragon Ball Series"],
                    ["killua.jpg", "Killua - An anime character from HunterxHunter Series"],
                    ["natsu.jpg", "Natsu - An anime character from Fairy Tail Series"]];
        var index = 0;

        function loadPreviousImg() {
            // Get the img tag
            let img = document.getElementById("img-holder");

            let src = "";
            let alt = "";
            if (index == 0) {
                index = imgs.length - 1;
            } else if (index > 0) {
                index--;
            }

            // Set the src value
            src = imgs[index][0];
            // Set the alt value
            alt = imgs[index][1];

            // Set the src attribute
            img.setAttribute("src", src);
            // Set the alt attribute
            img.setAttribute("alt", alt);
        }
        // End of function loadPreviousImg

        function loadNextImg() {
            // Get the img tag
            let img = document.getElementById("img-holder");

            let src = ""
            let alt = ""
            if (index < imgs.length - 1) {
                index++;
            } else {
                index = 0;
            }

            // Set the src value
            src = imgs[index][0];
            // Set the alt value
            alt = imgs[index][1];

            // Set the src attribute
            img.setAttribute("src", src);
            // Set the alt attribute
            img.setAttribute("alt", alt);
        }
        // End of function loadNextImg
    </script>
</body>

</html>
