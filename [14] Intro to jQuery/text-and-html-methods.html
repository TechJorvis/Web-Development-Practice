<!DOCTYPE html>
<html>
    <head>
        <title>text() and html()</title>
        <!-- jQuery -->
        <script src="jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <h1>jQuery Methods - text() and html()</h1>
        <hr>
        <ul>
            <li>Dragon Ball</li>
            <li>Dragon Ball Z</li>
            <li>Dragon Ball Super</li>
        </ul>
        <p id="text-demo"></p>
        <p id="html-demo"></p>

        <script type="text/javascript">
            function textDemo() {
                /**
                 * text() method of jQuery is equivalent of textContent in javascript
                 */
                console.log("text() Demo");
                console.log($("ul").text());
                console.log($("li").text());

                $("li").text("Dragon <strong>li</strong> text()")
                //$("ul").text("Dragon <strong>ul</strong> text()");

                $("#text-demo").text("This text was <strong>added</strong> by text() method");
            }

            function htmlDemo() {

            }

            setTimeout(textDemo, 2000);
        </script>
    </body>
</html>
