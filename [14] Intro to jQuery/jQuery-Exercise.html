<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Exercise</title>
        <!-- jQuery Exercise -->
        <script src="jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <h1>jQuery Exercise</h1>
        <hr>
        <div>Div 1</div>
        <div class="highlight">Div 2</div>
        <div id="third">Div 3</div>
        <div class="highlight">Div 4</div>

        <script>
            function solution1() {
                $("div").css("backgroundColor", "purple");
            }

            function solution2() {
                $(".highlight").css("width", "200px");
            }

            function solution3() {
                $("#third").css("border", "4px solid orange");
            }

            function bonusQuestionSolution() {
                $("div:first-of-type").css("color", "pink");
            }

            setTimeout(solution1, 1000);
            setTimeout(solution2, 2000);
            setTimeout(solution3, 3000);
            setTimeout(bonusQuestionSolution, 4000);
        </script>
    </body>
</html>
